<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./dist/output.css" rel="stylesheet">
        <title>Harp Key Calculator</title>
    </head>
    <body class="p-4">
        <div class="">
            <h1 class="text-xl font-medium text-center">Harp Key Calculator</h1>
        </div>

        <div class="max-w-md mx-auto mt-6">
            <div class="flex items-center justify-center">
                <div class="">
                    <label class="block ml-2 text-xs font-bold">Song Key</label>
                    <select id="song_key" class="px-3 py-1 mt-1 text-sm bg-white border border-blue-500 rounded-full w-36">
                        <option disabled value="">N/A</option>
                        <option value="c">C</option>
                        <option value="d">D</option>
                        <option value="e">E</option>
                        <option value="f">F</option>
                        <option value="g">G</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="bb">B&#9837; / A&#9839;</option>
                        <option value="eb">E&#9837; / D&#9839;</option>
                        <option value="ab">A&#9837; / G&#9839;</option>
                        <option value="db">D&#9837; / C&#9839;</option>
                        <option value="gb">G&#9837; / F&#9839;</option>
                    </select>
                </div>

                <div class="ml-4">
                    <label class="block ml-2 text-xs font-bold">Song Genre</label>
                    <select class="w-48 px-3 py-1 mt-1 text-sm bg-white border border-blue-500 rounded-full" id="song_genre">
                        <option selected value="1">Major (Ionian)</option>
                        <option value="2">Major Blues (Mixolydian)</option>
                        <option value="3">Minor Blues (Dorian)</option>
                        <option value="4">Minor (Aeolian)</option>
                        <option value="5">Minor (Phrygian)</option>
                        <option value="6">Minor (Locrian)</option>
                        <option value="11">Major (Second Flat)</option>
                        <option value="12">Major (First Flat)</option>
                    </select>
                </div>
            </div>

            <div class="flex justify-center pt-4 mt-4 border-t">
                <div class="">
                    <label class="block ml-2 text-xs font-bold">Harp Key</label>
                    <select class="px-3 py-1 mt-1 text-sm bg-white border border-green-500 rounded-full w-36" id="harp_key">
                        <option selected value="sd">Scale Degrees</option>
                        <option value="c">C</option>
                        <option value="d">D</option>
                        <option value="e">E</option>
                        <option value="f">F</option>
                        <option value="g">G</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="bb">B&#9837; / A&#9839;</option>
                        <option value="eb">E&#9837; / D&#9839;</option>
                        <option value="ab">A&#9837; / G&#9839;</option>
                        <option value="db">D&#9837; / C&#9839;</option>
                        <option value="gb">G&#9837; / F&#9839;</option>
                    </select>
                </div>

                <div class="ml-4">
                    <label class="block ml-2 text-xs font-bold">Harp Position</label>
                    <select class="w-48 px-3 py-1 mt-1 text-sm bg-white border border-green-500 rounded-full" id="position">
                        <option selected value="1">First (Ionian)</option>
                        <option value="2">Second (Mixolydian)</option>
                        <option value="3">Third (Dorian)</option>
                        <option value="4">Fourth (Aeolian)</option>
                        <option value="5">Fifth (Phrygian)</option>
                        <option value="6">Sixth (Locrian)</option>
                        <option value="11">Eleventh (Second Flat)</option>
                        <option value="12">Twelfth (First Flat)</option>
                    </select>
                </div>
            </div>

            <div class="pt-4 mt-4 text-center border-t">
                <button id="diatonic_toggle" class="px-3 py-1 mt-1 text-sm bg-white border border-orange-500 rounded-full">Toggle non-diatonic notes</button>
            </div>

            <div id="harp" class="mt-8 highlight-notes grid grid-cols-12">
                <div id="note_0" class="note col-start-11 bend"></div>

                <div id="note_1" class="note col-start-2 overbend"></div>

                <div id="note_2" class="note col-start-5 overbend"></div>
                <div id="note_3" class="note overbend"></div>
                <div id="note_4" class="note overbend"></div>

                <div id="note_5" class="note col-start-9 bend"></div>
                <div id="note_6" class="note bend"></div>
                <div id="note_7" class="note bend"></div>

                <div class="flex items-center justify-end mr-1 text-xs col-start-1">Blow</div>
                <div id="note_8" class="note"></div>
                <div id="note_9" class="note"></div>
                <div id="note_10" class="note"></div>
                <div id="note_11" class="note"></div>
                <div id="note_12" class="note"></div>
                <div id="note_13" class="note"></div>
                <div id="note_14" class="note"></div>
                <div id="note_15" class="note"></div>
                <div id="note_16" class="note"></div>
                <div id="note_17" class="note"></div>

                <div id="harp_key_label" class="text-xs uppercase border-none col-start-1 hole"></div>
                <div class="hole">1</div>
                <div class="hole">2</div>
                <div class="hole">3</div>
                <div class="hole">4</div>
                <div class="hole">5</div>
                <div class="hole">6</div>
                <div class="hole">7</div>
                <div class="hole">8</div>
                <div class="hole">9</div>
                <div class="hole">10</div>
                <div class="mr-4 border-none hole"></div>

                <div class="flex items-center justify-end mr-1 text-xs col-start-1">Draw</div>
                <div id="note_18" class="note"></div>
                <div id="note_19" class="note"></div>
                <div id="note_20" class="note"></div>
                <div id="note_21" class="note"></div>
                <div id="note_22" class="note"></div>
                <div id="note_23" class="note"></div>
                <div id="note_24" class="note"></div>
                <div id="note_25" class="note"></div>
                <div id="note_26" class="note"></div>
                <div id="note_27" class="note"></div>

                <div id="note_28" class="note col-start-2 bend"></div>
                <div id="note_29" class="note bend"></div>
                <div id="note_30" class="note bend"></div>
                <div id="note_31" class="note bend"></div>
                <div id="note_32" class="note col-start-7 bend"></div>

                <div id="note_33" class="note overbend"></div>

                <div id="note_34" class="note col-start-10 overbend"></div>
                <div id="note_35" class="note overbend"></div>

                <div id="note_36" class="note col-start-3 bend"></div>
                <div id="note_37" class="note bend"></div>

                <div id="note_38" class="note col-start-4 bend"></div>
            </div>

            <div class="flex items-start justify-center mt-8 text-sm">
                <div class="">
                    <div class="flex items-center">
                        <div class="w-6 h-6 border border-gray-300 rounded"></div>
                        <div class="ml-2">Standard Note</div>
                    </div>
                    <div class="flex items-center mt-2">
                        <div class="w-6 h-6 border-gray-700 rounded bend"></div>
                        <div class="ml-2">Bend</div>
                    </div>
                    <div class="flex items-center mt-2">
                        <div class="w-6 h-6 border-gray-700 rounded overbend"></div>
                        <div class="ml-2">Overbend</div>
                    </div>
                </div>

                <div class="ml-8">
                    <div class="hidden">Toggle highlighting scale tones.</div>

                    <div class="flex items-center">
                        <div class="w-6 h-6 bg-red-500 border-gray-700 rounded"></div>
                        <div class="ml-2">I - Tonic/Root</div>
                    </div>
                    <div class="flex items-center mt-2">
                        <div class="w-6 h-6 bg-orange-500 border-gray-700 rounded"></div>
                        <div class="ml-2">II - Supertonic</div>
                    </div>
                    <div class="flex items-center mt-2">
                        <div class="w-6 h-6 bg-yellow-500 border-gray-700 rounded"></div>
                        <div class="ml-2">III - Mediant</div>
                    </div>
                    <div class="flex items-center mt-2">
                        <div class="w-6 h-6 bg-green-500 border-gray-700 rounded"></div>
                        <div class="ml-2">IV - Subdominant</div>
                    </div>
                    <div class="flex items-center mt-2">
                        <div class="w-6 h-6 bg-blue-400 border-gray-700 rounded"></div>
                        <div class="ml-2">V - Dominant</div>
                    </div>
                    <div class="flex items-center mt-2">
                        <div class="w-6 h-6 bg-indigo-600 border-gray-700 rounded"></div>
                        <div class="ml-2">VI - Submediant</div>
                    </div>
                    <div class="flex items-center mt-2">
                        <div class="w-6 h-6 border-gray-700 rounded bg-violet-800"></div>
                        <div class="ml-2">VII - Leading Tone</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/data.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
